<div class="container">
    <h2>Manage Applications</h2>
  
    <div *ngIf="admissions.length === 0" class="alert alert-info">No admissions found.</div>
  
    <div *ngFor="let admission of admissions" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ admission.studentName }}</h5>
        <p class="card-text"><strong>Email:</strong> {{ admission.email }}</p>
        <p class="card-text"><strong>Program:</strong> {{ admission.programId }}</p>
        <p class="card-text"><strong>Status:</strong> {{ admission.status }}</p>
        <p class="card-text"><strong>Submission Date:</strong> {{ admission.submissionDate | date }}</p>
  
        <button mat-button color="primary" *ngIf="admission.status !== 'Approved' && admission.status !== 'Rejected'" (click)="approveAdmission(admission)">Approve</button>
        <button mat-button color="warn" *ngIf="admission.status !== 'Approved' && admission.status !== 'Rejected'" (click)="rejectAdmission(admission)">Reject</button>
      </div>
    </div>
  </div>
